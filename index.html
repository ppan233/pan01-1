<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容输入和保存</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #savedContent {
            margin-top: 20px;
            white-space: pre-wrap; /* 保留空格和换行 */
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>输入内容并保存</h1>
    <textarea id="inputArea" placeholder="在这里输入你的内容..."></textarea><br>
    <button onclick="saveContent()">保存内容</button>
    
    <h2>已保存的内容</h2>
    <div id="savedContent"></div>

    <script>
        // 加载已保存的内容
        window.onload = function() {
            const savedContent = localStorage.getItem('content');
            if (savedContent) {
                document.getElementById('savedContent').textContent = savedContent;
            }
        };

        // 保存内容到Local Storage
        function saveContent() {
            const content = document.getElementById('inputArea').value;
            localStorage.setItem('content', content);
            document.getElementById('savedContent').textContent = content;
            document.getElementById('inputArea').value = ''; // 清空输入框
        }
    </script>
</body>
</html>
